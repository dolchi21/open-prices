	<title>OpenPrices</title>

	<link rel="stylesheet" type="text/css" href="/css/style.css" id="style">
	<style type="text/css">
		
		body { -background-color: #FF0007; }

		.container {
			max-width: 60rem;
		}
		.text-white:hover {
			color: white;
		}

	</style>
</head>
<body>
	<div class="container">
		<div id="margin"></div>
		<div id="content" class="jumbotron bg-red text-align-center text-family-bold">
			<a href="/login" class="text-white">
				<h1>
					<span>OpenPrices</span><span class="text-white" style="font-size: 75%;">.org</span>
				</h1>
			</a>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){

			(function autoCenter(){

				function center(){
					
					var wh = $(window).height();
					var ch = $('#content').height();
					var mh = (wh - ch) / 4;

					$('#margin').height(mh)

				}
				
				center();
				
				$(window).on('resize', center);

			})();

		});
	</script>
</body>
